<!DOCTYPE html>
<html>
<head>
  <title>Chat Analysis</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .chat-info {
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    .message-count {
      color: #666;
      font-size: 0.9em;
      margin: 5px 0;
    }
    
    .status {
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      display: none;
    }
    
    .status.info {
      background-color: #e3f2fd;
      color: #1976d2;
      display: block;
    }
    
    .status.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      display: block;
    }
    
    .status.error {
      background-color: #ffebee;
      color: #c62828;
      display: block;
    }
    
    .loading {
      text-align: center;
      color: #666;
      padding: 20px;
    }
    
    .analysis-result {
      margin-top: 15px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .analysis-result h3 {
      margin-top: 0;
      color: #333;
    }
    
    .analysis-result .chat-context {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .analysis-result .chat-context small {
      display: block;
      color: #666;
      margin-top: 5px;
    }
    
    .analysis-result .content {
      line-height: 1.5;
    }
    
    .analysis-result .content p {
      margin: 10px 0;
    }
    
    .analysis-result .content li {
      margin: 5px 0;
    }
    
    .analysis-result .content a {
      color: #2196F3;
      text-decoration: none;
    }
    
    .analysis-result .content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="apiKey">Gemini API Key:</label>
      <input type="text" id="apiKey" placeholder="Enter your API key">
    </div>
    
    <div id="chatInfo">
      <!-- Chat info will be displayed here -->
    </div>
    
    <div class="message-count" id="messageCount">
      <!-- Message count will be displayed here -->
    </div>
    
    <button id="analyzeButton">Analyze Chat</button>
    
    <div id="status" class="status">
      <!-- Status messages will appear here -->
    </div>
    
    <div id="result">
      <!-- Analysis results will appear here -->
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
